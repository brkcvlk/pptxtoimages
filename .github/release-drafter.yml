name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
tag-prefix: ''
version-template: '$MAJOR.$MINOR.$NEXT_PATCH_VERSION$PRERELEASE'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: 'patch'

template: |
  ## What's Changed
  $CATEGORIES

  ## Contributors
  $CONTRIBUTORS

categories:
  - title: 'üöÄ Features'
    labels:
      - 'feat'
      - 'feature'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
  - title: 'üß∞ Maintenance'
    labels:
      - 'chore'
      - 'docs'
      - 'refactor'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
no-changes-template: '*No significant changes in this release*'
no-contributors-template: 'No contributors'

sort-by: 'merged_at'
sort-direction: 'descending'
prerelease: false
