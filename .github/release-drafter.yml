name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: '🚀 Features'
    labels:
      - 'feat'
      - 'feature'

  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bug'

  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'docs'
      - 'refactor'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
no-changes-template: '*No significant changes in this release*'
